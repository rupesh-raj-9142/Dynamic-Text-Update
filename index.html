<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Assignment</title>


    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 80%;
            max-width: 700px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            color: #555;
            font-weight: normal;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #222;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 6px;
            min-height: 30px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #4facfe;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 16px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #007acc;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        #outputText{
            background-color: gray;

        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Dom Manipulation Using JavaScript</h1>

        <p id="outputText">
            The userâ€™s entered text will be displayed here.
        </p>


        <input type="text" id="userInput" placeholder="Enter any text here">

        <br>
        <button onclick="updateText()">Click Here</button>

    </div>


    <script>
        function updateText() {
            var text = document.getElementById("userInput").value;
            document.getElementById("outputText").innerText = text;
        }
    </script>

</body>
</html>
